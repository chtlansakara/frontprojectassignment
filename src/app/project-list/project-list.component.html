<h2 class="mb-4">
  Project List
  <!-- <a href="/projects/addProject">
    <i class="fa fa-user-plus interactivehover"></i>
  </a> -->
</h2>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Project Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.id}}</td>
      <td>{{project.name}}</td>
      <!-- <td class="interactivehover">
        <a href="/projects/updateProject/{{project.id}}">
          <i class="fa fa-pencil"></i>
        </a>
      </td> -->
      <td class="interactivehover">
        <a (click)="deleteProject(project.id)">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<!-- form to add a new project -->
<form class="space-x-4 mt-4" (ngSubmit)="addProject()">
  <label for="ProjectCreation" class="inline-block">Add Project</label>
  <input type="text" name="name" [(ngModel)]="project.name" class="inline-block">
  <button type="submit" class="inline-block">Submit</button>
</form>
