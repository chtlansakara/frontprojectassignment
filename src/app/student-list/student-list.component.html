<h2 class="mb-4">
  Student List
  <a href="/students/addStudent">
    <i class="fa fa-user-plus interactivehover"></i>
  </a>
</h2>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Average</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.average}}</td>
      <!-- link to update student - with edit icon -->
      <td class="interactivehover">
        <a href="/students/updateStudent/{{student.id}}">
          <i class="fa fa-pencil"></i>
        </a>
      </td>
      <!--link to add projects to the student - with folder icon -->
      <td class="interactivehover">
        <a href="/students/{{student.id}}/projects">
          <i class="fa fa-folder"></i>
        </a>
      </td>
      <!--link to delete student - with trash icon -->
      <td class="interactivehover">
        <a (click)="deleteStudent(student.id)">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<!-- form to update max projects per student value -->
<form class="space-x-4" (ngSubmit)="updateMaxProjectPerStudent()">
  <label for="maxProjectPerStudent" class="inline-block">
    Maximum Projects Per Student is: {{maxProjectsPerStudent}}
  </label>
  <input type="number" class="inline-block" min="2" step="1" name="maxProjectPerStudent" [(ngModel)]="tempNumber"
    placeholder="Add new value">
  <button type="submit">Submit</button>
</form>
